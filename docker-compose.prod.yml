include:
  - path: ./backend/docker-compose.prod.yml
  - path: ./frontend/docker-compose.prod.yml

services:
  postgres:
    image: postgres:16-alpine
    container_name: acta_postgres_prod
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-acta_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-acta_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - acta_network_prod
    restart: unless-stopped


volumes:
  postgres_data_prod:
    driver: local

networks:
  acta_network_prod:
    driver: bridge
